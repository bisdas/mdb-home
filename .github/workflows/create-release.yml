name: Create Release

on: 
  push:
    branches:
      - '*'

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn

      # - name: Sanitize
      #   run: yarn sanitize:check 

      # - name: Build
      #   run: npm run build

      # - name: Create Release
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: npx semantic-release

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            npx semantic-release
          else
            npx semantic-release --tag-format 'beta-${version}'
          fi